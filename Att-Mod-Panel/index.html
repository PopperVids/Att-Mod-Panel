<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Att Mod Panel</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="sidebar">
      <button type="start">Connect</button>
      <ul>
        <li><a id="Login" href="#">Login</a></li>
        <li><a id="Panel" href="#">Command Runner</a></li>
        <li><a id="ItemList" href="#">Item list</a></li>
      </ul>
    </div>
    <main class="container">
      <h1>Welcome to Att Mod Panel</h1>
      <h3>This project was made with</h3>

      <div class="row">
        <a href="https://www.rust-lang.org/learn/get-started" target="_blank">
          <img src="/src/assets/128px-Rustacean-orig-noshadow.svg.png" class="logo rust" alt="rust logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>
      <p id="pass-text">Passwords will only be stored on local storage <i class="fa-solid fa-cube fa-beat"></i></p>
      <form class="form-vertical" id="greet-form">
        <input id="greet-input" placeholder="Enter a Username" required autocomplete="off"/>
        <input id="Password-input" placeholder="Enter a Password" required autocomplete="off"/>
        <input id="server-id" type="number" placeholder="Enter your server id" required autocomplete="off">
        <button type="submit">Login</button>
      </form>
      <p id="greet-msg"></p>
      <p id="server-msg">
    </main>
  </body>
</html>
