<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Att Mod Panel</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Att Mod Panel</h1>
      <h3>This softwere was made with</h3>

      <div class="row">
        <a href="https://vitejs.dev" target="_blank">
          <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>Passwords will only be stored on your pc</p>
      <form class="form-vertical" id="greet-form">
        <input id="greet-input" placeholder="Enter a Username..." />
        <input id="Password-input" placeholder="Enter a Password..."/>
        <button type="submit">Login</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
</html>
