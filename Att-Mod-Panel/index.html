<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Att Mod Panel</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Welcome to Att Mod Panel</h1>
      <h3>This project was made with</h3>

      <div class="row">
        <a href="https://www.rust-lang.org/learn/get-started" target="_blank">
          <img src="/src/assets/rust-logo-128x128-blk.png" class="logo rust" alt="rust logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>
      <p>Passwords will only be stored on local storage</p>
      <form class="form-vertical" id="greet-form">
        <input id="greet-input" placeholder="Enter a Username..." />
        <input id="Password-input" placeholder="Enter a Password..."/>
        <button type="submit">Login</button>
      </form>
      <p id="greet-msg"></p>
      <p id="pass-msg"></p>

    </main>
  </body>
</html>
